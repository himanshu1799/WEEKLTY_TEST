<!DOCTYPE html>

<head>

    <title>Fruits Array Manipulation</title>

    <script>

        var fruits = ["apple", "banana", "orange", "grape"];

        fruits.push("kiwi");

        fruits.pop();

        fruits.unshift("lemon");

        fruits.shift();

        var index = fruits.indexOf("orange");

        console.log(index);

        var citrus = fruits.slice(1, 3);

        console.log(citrus);
